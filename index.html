<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Static map generator</title>
    <link href='stylesheets/application.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div class='container'>
      <h1>Google static map generator</h1>
      <p>Use this tool to generate Google Static Map URLs and calculate the bounding box of a Google Static Map.</p>

      </p>
      <script type='text/x-handlebars'>
        {{#view App.Form }}
          <ol>
            <li><label>Width</label>{{ view App.NumberField value="400" viewName="widthField" }}</li>
            <li><label>Height</label>{{ view App.NumberField value="400" viewName="heightField" }}</li>
            <li><label>Center Latitude</label>{{ view App.NumberField value="0" min="-180" max="180" viewName="latitudeField" step="0.0000000000000001"}}</li>
            <li><label>Center Longitude</label>{{ view App.NumberField value="53" min="-180" max="180" viewName="longitudeField" step="0.0000000000000001"}}</li>
            <li><label>Zoom</label>{{ view App.NumberField value="8" min="1" max="21" viewName="zoomField" }}</li>
            <li><label>Scale</label>{{ view App.NumberField value="1" min="1" max="2" viewName="scaleField" }}</li>
            <li><button type="submit">Update map</button>
           </ol>
        {{/view }}
        {{ view App.MapView }}
        <p>Made by <a href="http://matchingnotes.com">James Croft</a></p>
      </script>
    </div>
    <script src='javascripts/libs/jquery-1.6.1.min.js' type='text/javascript'></script>
    <script src='javascripts/libs/ember-0.9.4.min.js' type='text/javascript'></script>
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false' type='text/javascript'></script>
    <script src='javascripts/application.js' type='text/javascript'></script>
  </body>
</html>
